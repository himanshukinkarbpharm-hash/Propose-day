<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Propose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(#ff7aa2,#ffb6c9);
  overflow:hidden;   /* üî• IMPORTANT */
}

/* COMMON SCENE STYLE */
.scene{
  height:100vh;
  width:100vw;
  display:none;
  justify-content:center;
  align-items:center;
}

.scene.active{
  display:flex;
}

.card{
  width:90%;
  max-width:420px;
  padding:28px 22px;
  text-align:center;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(8px);
  border-radius:26px;
  box-shadow:0 25px 45px rgba(0,0,0,.3);
  color:white;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  margin:12px 0;
}

button{
  margin-top:20px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4f7b;
  font-size:16px;
}

.heart{
  font-size:60px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.25)}
}

/* SLIDESHOW */
.slideshow{
  width:100%;
  height:380px;
  border-radius:20px;
  overflow:hidden;
}
.slideshow img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:none;
}
.slideshow img.active{display:block}

/* FINAL TEXT */
.typing{
  font-family:'Great Vibes',cursive;
  font-size:22px;
  color:#d4af37;   /* ‚ú® GOLDEN */
  min-height:260px;
}

/* PETALS */
.petal{
  position:fixed;
  top:-10%;
  font-size:18px;
  animation:fall linear infinite;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="song" loop>
  <source src="satranga.mp3" type="audio/mpeg">
</audio>

<!-- SCENE 1 -->
<div class="scene active" id="scene1">
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Propose Day</h1>
    <button onclick="toScene2()">I have something special for you üíñ</button>
  </div>
</div>

<!-- SCENE 2 -->
<div class="scene" id="scene2">
  <div class="card">
    <h1>Our Memories üíï</h1>

    <div class="slideshow">
      <img src="photo1.jpg" class="active">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
      <img src="photo5.jpg">
      <img src="photo6.jpg">
      <img src="photo7.jpg">
      <img src="photo8.jpg">
    </div>

    <p>Every moment with you means everything to me.</p>
    <button onclick="toScene3()">One Last Thing üíç</button>
  </div>
</div>

<!-- SCENE 3 -->
<div class="scene" id="scene3">
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Propose Day</h1>
    <div class="typing" id="typing"></div>
  </div>
</div>

<script>
/* SCENE SWITCH */
function toScene2(){
  document.getElementById("scene1").classList.remove("active");
  document.getElementById("scene2").classList.add("active");

  const song=document.getElementById("song");
  song.play();   // üéµ starts here
}

function toScene3(){
  document.getElementById("scene2").classList.remove("active");
  document.getElementById("scene3").classList.add("active");

  petals();
  setTimeout(typeText,800);
}

/* SLIDESHOW */
let slides=document.querySelectorAll(".slideshow img");
let i=0;
setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},9000);

/* PETALS */
function petals(){
  for(let i=0;i<25;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.innerHTML="üå∏";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(p);
  }
}

/* TYPING TEXT */
const text=`Baby, loving you has been the most beautiful part of my life.
I honestly can‚Äôt imagine a single tomorrow without you.

The past few months were not easy,
but every storm only made us stronger.

No matter what life brings our way,
I will always choose you ‚Äî over everything and everyone. ‚ù§Ô∏è`;

let t=0;
function typeText(){
  if(t<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(t);
    t++;
    setTimeout(typeText,70);
  }
}
</script>

</body>
</html>
