<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Propose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(#ff7aa2,#ffb6c9);
  color:white;
  overflow-x:hidden;
  text-align:center;
}

/* PETALS */
.petal{
  position:fixed;
  top:-10%;
  font-size:20px;
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* CARD */
.card{
  margin:20px;
  padding:30px 22px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(8px);
  border-radius:25px;
  box-shadow:0 25px 45px rgba(0,0,0,.25);
}

/* HEART */
.heart{
  font-size:60px;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.25);}
}

/* HEADINGS */
h1{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  margin:15px 0;
}

/* SLIDESHOW */
.slideshow{
  width:100%;
  height:420px;
  overflow:hidden;
  border-radius:20px;
  margin:15px 0;
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:none;
}

.slideshow img.active{
  display:block;
}

/* BUTTONS */
button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  background:white;
  color:#ff4f7b;
  margin-top:20px;
}

.music-btn{
  position:fixed;
  top:18px;
  right:18px;
  width:55px;
  height:55px;
  border-radius:50%;
  font-size:22px;
  background:white;
  box-shadow:0 10px 20px rgba(0,0,0,.3);
}

/* TYPING */
.typing{
  font-family:'Great Vibes',cursive;
  font-size:22px;
  white-space:pre-wrap;
  min-height:200px;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="song" loop>
  <source src="satranga.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" onclick="playMusic()">üîä</button>

<!-- SCENE 1 -->
<div class="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Happy Propose Day</h1>
</div>

<!-- SCENE 2 -->
<div class="card">
  <h1>Our Memories üíï</h1>

  <div class="slideshow">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
    <img src="photo6.jpg">
    <img src="photo7.jpg">
    <img src="photo8.jpg">
  </div>

  <p>Every moment with you means everything to me.</p>
  <button onclick="showFinal()">One Last Thing üíç</button>
</div>

<!-- SCENE 3 -->
<div class="card" id="final" style="display:none;">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Happy Propose Day</h1>
  <div class="typing" id="typing"></div>
</div>

<script>
// üå∏ PETALS
for(let i=0;i<20;i++){
  let p=document.createElement("div");
  p.className="petal";
  p.innerHTML="üå∏";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=5+Math.random()*5+"s";
  p.style.fontSize=14+Math.random()*20+"px";
  document.body.appendChild(p);
}

// üéµ MUSIC
function playMusic(){
  document.getElementById("song").play();
}

// üñºÔ∏è SLIDESHOW
let slides=document.querySelectorAll(".slideshow img");
let i=0;
setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},9000);

// ‚å®Ô∏è TYPING EFFECT
const text=`Baby, loving you has been the most beautiful part of my life.
I honestly can‚Äôt imagine a single tomorrow without you by my side.

The past few months weren‚Äôt easy, but deep down I believe
every storm only makes us stronger.

With time, patience and love ‚Äî everything will fall into place.

No matter what life brings our way,
I will always choose you ‚Äî over everything and everyone. ‚ù§Ô∏è`;

let index=0;
function typeText(){
  if(index<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(index);
    index++;
    setTimeout(typeText,60);
  }
}

function showFinal(){
  document.getElementById("final").style.display="block";
  window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
  setTimeout(typeText,1200);
}
</script>

</body>
</html>
