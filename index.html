<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Propose Day ‚ù§Ô∏è</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff7eb3,#ff758c);
  min-height:100vh;
  overflow:hidden;
}

.scene{
  display:none;
  height:100vh;
  align-items:center;
  justify-content:center;
}

.scene.active{display:flex}

.card{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(10px);
  border-radius:25px;
  padding:30px 20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  color:white;
  margin:15px 0;
}

.heart{
  font-size:60px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

.btn{
  margin-top:25px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4d6d;
  font-size:16px;
  cursor:pointer;
}

.btn:hover{background:#ff4d6d;color:white}

/* SLIDESHOW */
.slideshow{
  width:100%;
  height:360px;
  border-radius:20px;
  overflow:hidden;
  margin:15px 0;
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:contain;   /* üî• image FULL, no cut */
  position:absolute;
  opacity:0;
  transition:opacity 2s ease-in-out;
}

.slideshow img.active{opacity:1}

/* FINAL TEXT */
.typing{
  font-family:'Great Vibes',cursive;
  font-size:24px;
  font-weight:600;
  color:#000;
  line-height:1.6;
  min-height:320px;
}

/* PETALS */
.petal{
  position:fixed;
  top:-10%;
  font-size:18px;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:0;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* MUSIC ICON */
.music-btn{
  position:fixed;
  top:20px;
  right:20px;
  background:white;
  border-radius:50%;
  padding:10px;
  z-index:5;
  cursor:pointer;
}
</style>
</head>

<body>

<audio id="song" loop>
  <source src="satranga.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" onclick="toggleMusic()">üîä</div>

<!-- SCENE 1 -->
<div class="scene active" id="scene1">
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Propose Day</h1>
    <button class="btn" onclick="toScene2()">I have something special for you üíå</button>
  </div>
</div>

<!-- SCENE 2 -->
<div class="scene" id="scene2">
  <div class="card">
    <h1>Our Memories üíï</h1>

    <div class="slideshow">
      <img src="photo1.jpg" class="active">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
      <img src="photo5.jpg">
      <img src="photo6.jpg">
      <img src="photo7.jpg">
      <img src="photo8.jpg">
    </div>

    <p style="color:white">Every moment with you means everything to me.</p>
    <button class="btn" onclick="toScene3()">One Last Thing üíç</button>
  </div>
</div>

<!-- SCENE 3 -->
<div class="scene" id="scene3">
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="typing" id="typing"></div>
  </div>
</div>

<script>
/* MUSIC */
function toggleMusic(){
  const s=document.getElementById("song");
  s.paused?s.play():s.pause();
}

/* SCENES */
function toScene2(){
  document.getElementById("scene1").classList.remove("active");
  document.getElementById("scene2").classList.add("active");
  document.getElementById("song").play();
  startPetals();
}

function toScene3(){
  document.getElementById("scene2").classList.remove("active");
  document.getElementById("scene3").classList.add("active");
  typeText();
}

/* SLIDESHOW */
let imgs=document.querySelectorAll(".slideshow img");
let idx=0;
setInterval(()=>{
  imgs[idx].classList.remove("active");
  idx=(idx+1)%imgs.length;
  imgs[idx].classList.add("active");
},6000); // ‚è≥ slow change

/* TYPING EFFECT */
const text=`Baby, loving you has been the most beautiful part of my life.
Every smile of yours feels like home to me.

I honestly can‚Äôt imagine a single tomorrow
without you standing by my side.

The past few months haven‚Äôt been easy,
but deep down I know every storm only made us stronger.

With time, patience, and love,
everything slowly falls into its perfect place.

You are my comfort,
my happiness,
my safe place‚Ä¶

And no matter what life brings our way,
I will always choose you ‚Äî
over everything and everyone. ‚ù§Ô∏è`;

let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=
      text.charAt(i)==="\n"?"<br>":text.charAt(i);
    i++;
    setTimeout(typeText,70); // ‚è≥ slow typing
  }
}

/* PETALS */
function startPetals(){
  setInterval(()=>{
    let p=document.createElement("div");
    p.className="petal";
    p.innerHTML="üå∏";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),10000);
  },500);
}
</script>

</body>
</html>
